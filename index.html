<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de Tâches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1 class="text-white display-4 fw-bold">Gestionnaire de Tâches</h1>
            </div>
        </div>
    <div class="row Ajouter">
        <div class="col-12 p-2">
            <form action="" >
                <div class="mb-2 d-flex">
                    <input id="taskInput" type="text" placeholder="Entrez une tâche" class="form-control">
                    <button id="addTaskBtn" type="button" class="btn btn-success">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- forme modifier -->
    <div class="row misAjour">
        <div class="col-12 p-2">
            <form action="" >
                <div class="mb-2 d-flex">
                    <input id="modifyInput" type="text"  class="form-control">
                    <button id="modifyBtn" type="button" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>

  <div class="row mt-5">
    <div class="col-12">
        <table id="" class="text-wite">
            <thead>
                <tr>
                    <th>Etat</th>
                    <th>Taches</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
  </div>
  
 
</div>

  <script src="app.js"></script>
</body>
</html>
