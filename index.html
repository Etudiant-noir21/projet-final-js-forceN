<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion des Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bold"> Application de Gestion des Tâches</h1>

                </div>
            </div>
        </div>
        <div class="row justify-content-center align-content-center ajouter">
            <div class="col-12">
                    <form action="" id="myForm_ajout">
                        <div class="mb-3 d-flex">
                            <input type="text" name="" id="InputTask" class="form-control" placeholder="Ajouter une tache">
                            <button type="button" class="btn btn-success " id="btn_ajout">Ajouter</button>
                    </form>
            </div>

            
        </div>

        <!-- form modifier  -->
        <div class="row justify-content-center align-content-center update">
            <div class="col-12">
                    <form action="" id="myForm_Update">
                        <div class="mb-3 d-flex">
                            <input type="text" name="" id="InputUpdate" class="form-control"/>
                            <button type="button" class="btn btn-success " id="btn_Update">Update</button>
                    </form>
            </div>

            
        </div>
         
        <!-- liste de taches -->
        <div class="row justify-content-center">
            <div class="col-12 offset-1">
                <ul id="listTask" class="list-group text-danger">
                </ul>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
